<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base_template.html' %}
{% block content %}
    <div class="pr__delivery">
                <div class="unit__title"><span class="unit__num">2</span>Доставка</div>
                <div class="checkbox-row recipient_wrap">
                    <div class="checkbox__container del-check">
                        <input type="radio" name="sendOption" value="sendPickup" id="sendPickup">
                        <label for="sendPickup">Самовывоз</label>
                    </div>
                    <div class="checkbox__container del-check">
                        <input type="radio" name="sendOption" value="sendOrder" id="sendOrder" checked>
                        <label for="sendOrder">Доставка</label>
                    </div>
                </div>


                <div class="pr__delivery-form send_client">
                    <form action="{% url 'shop:product-order' %}" method="post" class="clearfix">
                        <div class="delivery__form_wrap">
                            <div class="inputs-row">
                                <div class="inputs-row__title">Получатель:</div>
                                <div class="inputs_wrap">
                                    <input type="text" placeholder="Имя" name="name">
                                    <input type="text" placeholder="Телефон" name="phone">
                                </div>
                            </div>
                            <div class="inputs-row adress-row">
                                <div class="inputs-row__title">Адрес доставки:</div>
                                <div class="adress_cont">
                                    <div class="input-cont_wrap">
                                        <input type="text" placeholder="Город" name="city" class="option_field">
                                        <a href="" class="location_link"></a>
                                    </div>
                                    <input type="text" placeholder="ул. Советская, д. 62, кв. 3" name="adress">
                                </div>
                            </div>
                            <div class="inputs-row delivery__time-date">
                                <div class="inputs-row__title">Дата и время доставки:</div>
                                <div class="data-time_cont">
                                    <div class="input-cont_wrap">
                                        <input type="text" placeholder="08.03.16" name="data" class="option_field">
                                        <a href="#" class="pr__delivery__date"></a>
                                    </div>
                                    <div class="input-cont_wrap time-input">
                                        <input type="text" placeholder="00.00" name="time" class="option_field">
                                        <a href="#" class="pr__delivery__time"></a>
                                    </div>
                                    <div class="delivery__work-time">
                                        <span class="text__divide">* С 9.00 до 24.00 - 500 руб.</span>
                                        <span class="text__divide">Доставка в ночное время - 700 руб.</span>
                                    </div>
                                </div>
                            </div>
                            <div class="delivery__price">
                                <div class="price__delivery">
                                    <p class="price__name">Стоимость доставки составит:</p>
                                    <p class="price__sum">500 руб.</p>
                                </div>
                                <div class="pice__sum">
                                    <p class="price__name price__name_red">Итого:</p>
                                    <p class="price__sum price__sum_red">5 500 руб.</p>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            <div class="payment__section">
                <div class="payment__method">
                    <div class="unit__title"><span class="unit__num">3</span>Оплата</div>
                    <div class="payment__form">
                        <form action="" method="">
                            <div class="checkbox__container">
                                <input type="radio" value="reception" name="paymethod" id="reception">
                                <label for="reception">При получении</label>
                            </div>
                            <div class="checkbox__container">
                                <input type="radio" value="online" name="paymethod" id="online">
                                <label for="online">Онлайн</label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="payment__partners">
                    <div class="paypartners__item">
                        <img src="img/pay_webmoney.jpg" alt="">
                    </div>
                    <div class="paypartners__item">
                        <img src="img/pay_yandex.png" alt="">
                    </div>
                    <div class="paypartners__item">
                        <img src="img/pay_qivi.png" alt="">
                    </div>
                    <div class="paypartners__item">
                        <img src="img/pay_visa.png" alt="">
                    </div>
                </div>
            </div>
                    </form>
            </div>
                    <a href="{% url 'shop:homeview' %}" style="display: inline-block" class="order__button">Оформить заказ</a>

            </div>
{% endblock content %}
</body>
</html>
